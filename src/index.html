<!DOCTYPE html>
<html>
    <head>
        <title>Whiteboard</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
    </head>

    <body style="display: none">
        <!---Whiteboard container -!-->
        
        <div id="whiteboardContainer"></div>
        <!---Toolbar -!-->
        <div id="toolbar" style="position: absolute; top: 10px; left: 10px">
            
            <div class="btn-group whiteboard-edit-group" >
                <button id="whiteboardTrashBtn" title="Clear the whiteboard" type="button" 
                style="background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
            <div class="btn-group whiteboard-edit-group" >
                <button
                    style="display: none"
                    id="whiteboardTrashBtnConfirm"
                    title="Confirm clear..."
                    type="button" style="background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;"
                >
                    <i class="fa fa-check"></i>
                </button>
            </div>
            <div class="btn-group whiteboard-edit-group" >
                <button id="whiteboardUndoBtn" title="Undo your last step" type="button" style="background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;">
                    <i class="fa fa-undo"></i>
                </button>
            </div>
            <div class="btn-group whiteboard-edit-group" >
                <button id="whiteboardRedoBtn" title="Redo your last undo" type="button" style="background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;">
                    <i class="fa fa-redo"></i>
                </button>
            </div>

            <div class="btn-group whiteboard-edit-group">
            
                <button
                    style="padding-bottom: 11px; background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;"
                    tool="recSelect"
                    title="Select an area"
                    type="button"
                    class="whiteboard-tool"
                    
                >
                    <img src="./images/dottedRec.png" />
                </button>
            </div>
            <div class="btn-group whiteboard-edit-group">
                <button
                    tool="pen"
                    title="Take the pen"
                    type="button"
                    class="whiteboard-tool active"
                    style="background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;"
                >
                    <i class="fa fa-pencil-alt"></i>
                </button>
            </div>
            <div class="btn-group whiteboard-edit-group">
                <button
                    style="padding-bottom: 8px; padding-top: 6px; background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;"
                    tool="line"
                    title="draw a line"
                    type="button"
                    class="whiteboard-tool"
                >
                    â•±
                </button>
            </div>
            <div class="btn-group whiteboard-edit-group">
                <button tool="rect" title="draw a rectangle" type="button" class="whiteboard-tool" style="background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;">
                    <i class="far fa-square"></i>
                </button>
            </div>
            <div class="btn-group whiteboard-edit-group">
                <button tool="circle" title="draw a circle" type="button" class="whiteboard-tool" style="background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;">
                    <i class="far fa-circle"></i>
                </button>
            </div>
            <div class="btn-group whiteboard-edit-group">
                <button tool="eraser" title="take the eraser" type="button" class="whiteboard-tool" style="background-color: lightblue; border-radius: 30px; border-color: black; border-width: 2px;">
                    <i class="fa fa-eraser"></i>
                </button>
            </div>

            
            
        <div id="whiteboardInfoContainer">
            <p><b>Whiteboard information:</b></p>
            <p># connected users: <i id="connectedUsersCount">0</i></p>
            <p>Smallest screen resolution: <i id="smallestScreenResolution">Unknown.</i></p>
            <p># msg. sent to server: <i id="messageSentCount">0</i></p>
            <p># msg. received from server: <i id="messageReceivedCount">0</i></p>
        </div>

        <div id="shareWhiteboardDialog" class="displayNone">
            <div class="shareWhiteboardDialogContent">
                <button
                    class="shareWhiteboardDialogItem"
                    id="shareWhiteboardDialogCopyReadOnlyLink"
                >
                    <i class="fa fa-lock"></i>&nbsp;Share read-only link
                </button>
                <button
                    class="shareWhiteboardDialogItem displayNone"
                    id="shareWhiteboardDialogCopyReadWriteLink"
                >
                    <i class="fa fa-lock-open"></i>&nbsp;Share read/write link
                </button>
                <button class="shareWhiteboardDialogItem" id="shareWhiteboardDialogGoBack">
                    <b>Go back to the whiteboard</b>
                </button>
                <p
                    class="shareWhiteboardDialogItem displayNone"
                    id="shareWhiteboardDialogMessage"
                ></p>
            </div>
        </div>
    </body>
</html>
